<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style type="text/css">
		.contain{
			background-size: contain !important;
		}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Casablanca <br>By Kurtis Watts</br></section>
				<section>Concept</section>
				<section class="contain" data-background="https://i.imgur.com/7YTf9Ma.jpg"></section>

				<section>Inspiration</section>
				<section class="contain" data-background="https://i.imgur.com/7YTf9Ma.jpg"></section>

				<section>Previous Work</section>
				<section class="contain" data-background="https://i.imgur.com/7YTf9Ma.jpg"></section>

				<section>Completed Design</section>
				<section class="contain" data-background="https://i.imgur.com/7YTf9Ma.jpg"></section>

				<section>Some Sketches</section>
				<section class="contain" data-background="https://i.imgur.com/7YTf9Ma.jpg"></section>

				<section>Concept Diagram</section>
				<section class="contain" data-background="https://i.imgur.com/7YTf9Ma.jpg"></section>

				<section>Section</section>
				<section class="contain" data-background="https://i.imgur.com/7YTf9Ma.jpg"></section>

				<section>Main Renders</section>
				<section class="contain" data-background="https://i.imgur.com/7YTf9Ma.jpg"></section>
				<section class="contain" data-background="https://i.imgur.com/7YTf9Ma.jpg"></section>
				<section class="contain" data-background="https://i.imgur.com/MkMqiUA.jpg"></section>
				<section class="contain" data-background="https://i.imgur.com/Jnb4z2M.jpg"></section>
				<section class="contain" data-background="https://i.imgur.com/JpALnpL.jpg"></section>
				<section class="contain" data-background="https://i.imgur.com/ZOSXPlO.jpg"></section>
				<section class="contain" data-background="https://i.imgur.com/kD4ozC6.jpg"></section>
				<section class="contain" data-background="https://i.imgur.com/pHD5xxs.jpg"></section>
				<section class="contain" data-background="https://i.imgur.com/zWBaSOp.jpg"></section>

				<section>Extra Renders</section>

				<section>Complete.</section>
				

				<section class="contain" data-background="https://img.huffingtonpost.com/asset/5abbd5161e000008087b0003.jpeg?cache=x9xz9bnyjb&ops=scalefit_720_noupscale"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
